<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-20">Simple <span class="text-violet-600">Banking</span> System</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class=" my-9 p-8">
            <div class="grid grid-cols-3 text-white gap-4">
                <div class="bg-lime-600 px-6 py-2 rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-600 px-6 py-2 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-blue-600 px-6 py-2 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>

        </section>

        <section>
            <div class="grid grid-cols-2 text-white gap-4 p-8">
                <div class="bg-emerald-500 px-6 py-3 rounded-xl">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <div class="space-y-5 ml-5">
                        <input class="w-3/4 block px-3 mt-7 text-black" type="email" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                        
                        <button class="bg-rose-500 hover:bg-blue-700 text-white px-6 py-2 rounded" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-400 px-6 py-2 rounded-xl">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <div class="space-y-5 ml-5">
                        <input class="w-3/4 block px-3 mt-7 text-black" type="email" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                        
                        <button class="bg-rose-500 hover:bg-blue-700 text-white px-6 py-2 rounded" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
                
            </div>

        </section>
    </main>

    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
    
</body>
</html>
