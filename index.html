<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-20">Simple <span class="text-violet-600">Banking</span> System</h1>
    </header>

    <main>
        <section class="bg-indigo-300 w-3/4 mx-auto my-9 p-8 rounded">
            <h3 class="text-3xl font-semibold pb-7">Please Login</h3>
            <div class="space-y-5">
                <input class="w-3/4 block px-3" type="email" name="" id="email-input" placeholder="Enter your email">
                <input class="w-3/4 px-3 block" type="password" name="" id="password-input" placeholder="Enter password">
                <button class="bg-rose-500 hover:bg-blue-700 text-white px-4 py-2 rounded" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>

    <script src="JS/login.js"></script>
    
</body>
</html>
